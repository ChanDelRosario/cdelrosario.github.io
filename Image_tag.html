<!DOCTYPE html>
<html>
    <head>
        <title> List tag </title>
    </head>
    <body>
        <!-- This is an unordered list -->
        <h4>Appetizers</h4>
        <ul>
            <li>Deviled eggs</li>
            <li>Spinach artichoke dip</li>
            <li>Shrimp cocktail</li>
        </ul>
        <!-- This is an unordered list -->
        <h4>Main Course</h4>
        <ol>
            <li>Beef Wellington</li>
            <li>Coq au Vin</li>
            <li>Beef Stroganoff</li>
        </ol>
        <!-- This is an unordered list -->
        <h4>Beverages</h4>
        <dl>
            <dt>Cocktails and Drink Menu</dt>
            <dd>-Barrel Aged Boulevardier</dd>
            <dt>Wine</dt>
            <dd>-Nelson Estate, Cabernet-Merlot 2009</dd>
        </dl>
    </body>
</html>
